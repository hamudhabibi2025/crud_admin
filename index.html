<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Aplikasi PSM Mentawai</title>
    <style>
        body { font-family: Arial, sans-serif; background-color: #f4f4f4; display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0; }
        .login-container { background-color: #fff; padding: 25px; border-radius: 8px; box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); width: 300px; text-align: center; }
        .login-container h2 { margin-bottom: 20px; color: #333; }
        .login-container input[type="text"], 
        .login-container input[type="password"] { width: 100%; padding: 10px; margin-bottom: 15px; border: 1px solid #ccc; border-radius: 4px; box-sizing: border-box; }
        .login-container button { width: 100%; padding: 10px; background-color: #007bff; color: white; border: none; border-radius: 4px; cursor: pointer; font-size: 16px; }
        .login-container button:hover { background-color: #0056b3; }
        #message { margin-top: 15px; padding: 10px; border-radius: 4px; font-weight: bold; display: none; }
        .success { background-color: #d4edda; color: #155724; border: 1px solid #c3e6cb; }
        .error { background-color: #f8d7da; color: #721c24; border: 1px solid #f5c6cb; }
    </style>
</head>
<body>
    <div class="login-container">
        <h2>Login PSM Mentawai</h2>
        <form id="loginForm">
            <input type="text" id="username" placeholder="Username" required>
            <input type="password" id="password" placeholder="Password" required>
            <button type="submit">Login</button>
        </form>
        <div id="message"></div>
    </div>

    <script>
        // --- GANTI URL INI DENGAN LINK DEPLOYMENT APPS SCRIPT TERBARU ANDA ---
        const APPS_SCRIPT_URL = 'https://script.google.com/macros/s/AKfycbyopTiBS76aCj-o_tJhDZ6M4-4y9bGPnpdxVMnOAo6BP21271kGgbMiHUZGhWZtliR3/exec';
        // ---------------------------------------------------------------------

        const loginForm = document.getElementById('loginForm');
        const messageDiv = document.getElementById('message');

        function displayMessage(text, isSuccess) {
            messageDiv.textContent = text;
            messageDiv.className = isSuccess ? 'success' : 'error';
            messageDiv.style.display = 'block';
        }

        async function handleLogin(event) {
            event.preventDefault();

            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;

            displayMessage('Logging in...', false);
            messageDiv.style.display = 'block';

            const data = {
                action: 'login',
                username: username,
                password: password
            };

            try {
                const response = await fetch(APPS_SCRIPT_URL, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(data)
                });

                const result = await response.json();

                if (result.success) {
                    displayMessage('Login berhasil! Mengalihkan ke dashboard...', true);
                    
                    localStorage.setItem('userToken', result.data.token);
                    localStorage.setItem('userRole', result.data.role);
                    localStorage.setItem('id_klub', result.data.id_klub);
                    localStorage.setItem('nama_klub', result.data.nama_klub);

                    setTimeout(() => {
                        window.location.href = 'dashboard.html';
                    }, 1000);

                } else {
                    displayMessage('Login Gagal: ' + result.message, false);
                }
            } catch (error) {
                console.error('Error:', error);
                displayMessage('Terjadi kesalahan koneksi jaringan.', false);
            }
        }

        (function checkExistingSession() {
            const token = localStorage.getItem('userToken');
            if (token) {
                window.location.href = 'dashboard.html';
            }
        })();

        loginForm.addEventListener('submit', handleLogin);
    </script>
</body>
</html>
