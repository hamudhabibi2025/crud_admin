e website Sistem Informasi PSSI Kepulauan Mentawai (SIPAKEM), nanti saat Pendaftaran Prakompetisi, SIPAKEM secara otomatis menyaring data sesuai Umur terkini Pemain” tambah Rinaldi.\n\n Rinaldi Menghimbau Klub-klub yang telah mendaftar diharapkan dapat segera memenuhi persyaratan administratif untuk segera diakui dan dapat berpartisipasi dalam berbagai turnamen resmi yang diselenggarakan oleh ASKAB PSSI Mentawai.",

        // 5. Render Halaman Klasemen
        function calculateStandings(matchData) {
            const standings = {};
            const competitionId = "COMP-6231"; // Hanya memproses MPL 2025

            // Inisialisasi semua klub yang terdaftar dalam kompetisi (CLUB_DATA)
            CLUB_DATA.forEach(club => {
                // Hanya klub yang berpartisipasi (logika ini harus disesuaikan jika data klub di CLUB_DATA terlalu banyak)
                // Untuk demo ini, kita anggap semua klub di matchData adalah yang berpartisipasi
                standings[club.id_klub] = {
                    id_klub: club.id_klub,
                    nama_klub: club.nama_klub,
                    logo_klub: club.logo_klub,
                    P: 0, W: 0, D: 0, L: 0, GF: 0, GA: 0, PTS: 0
                };
            });

            matchData.filter(match => match.id_kompetisi === competitionId).forEach(match => {
                const home = standings[match.id_klub_home] || { P: 0, W: 0, D: 0, L: 0, GF: 0, GA: 0, PTS: 0 };
                const away = standings[match.id_klub_away] || { P: 0, W: 0, D: 0, L: 0, GF: 0, GA: 0, PTS: 0 };

                // Update Played (P)
                home.P += 1;
                away.P += 1;

                // Update Goals (GF/GA)
                home.GF += match.goal_home;
                home.GA += match.goal_away;
                away.GF += match.goal_away;
                away.GA += match.goal_home;

                // Determine Result and Update W/D/L/PTS
                if (match.goal_home > match.goal_away) {
                    // Home Win
                    home.W += 1; home.PTS += 3;
                    away.L += 1;
                } else if (match.goal_home < match.goal_away) {
                    // Away Win
                    home.L += 1;
                    away.W += 1; away.PTS += 3;
                } else {
                    // Draw
                    home.D += 1; home.PTS += 1;
                    away.D += 1; away.PTS += 1;
                }
                
                // Save updated standing data
                standings[match.id_klub_home] = home;
                standings[match.id_klub_away] = away;
            });

            // Konversi ke array dan filter klub yang benar-benar bermain
            const standingArray = Object.values(standings).filter(team => team.P > 0);

            // Sortir: 1. Poin (tertinggi), 2. Selisih Gol (tertinggi), 3. Gol Memasukkan (tertinggi), 4. Nama Klub
            standingArray.sort((a, b) => {
                if (b.PTS !== a.PTS) return b.PTS - a.PTS;
                const diffA = a.GF - a.GA;
                const diffB = b.GF - b.GA;
                if (diffB !== diffA) return diffB - diffA;
                if (b.GF !== a.GF) return b.GF - a.GF;
                return a.nama_klub.localeCompare(b.nama_klub);
            });

            return standingArray;
        }

                    <div class="flex items-center space-x-3 py-2 border-b border-gray-100 last:border-b-0">
                        <div class="flex-shrink-0">
                            <img data-src="${player.pas_photo_pemain}" alt="${player.nama_pemain}" class="lazy-img w-10 h-10 rounded-full object-cover">
                        </div>
                        <div class="min-w-0 flex-1">
                            <p class="text-sm font-semibold truncate text-gray-900">${player.nama_punggung}</p>
                            <p class="text-xs text-gray-500">
                                No. ${player.no_punggung} &bull; ${player.posisi || 'Posisi tidak diketahui'} &bull; Lahir: ${formatDate(player.tanggal_lahir)}
                            </p>
                        </div>
                    </div>
                `).join('')
                : '<p class="text-center py-4 text-sm text-gray-500">Belum ada daftar pemain resmi yang terdaftar.</p>';

            // BARU: Official
            let officialsHtml = clubOfficials.length > 0
                ? clubOfficials.map(official => `
                    <div class="flex items-center space-x-3 py-2 border-b border-gray-100 last:border-b-0">
                        <div class="flex-shrink-0">
                            <img data-src="${official.pas_photo_official}" alt="${official.nama_official}" class="lazy-img w-10 h-10 rounded-full object-cover">
                        </div>
                        <div class="min-w-0 flex-1">
                            <p class="text-sm font-semibold truncate text-gray-900">${official.nama_official}</p>
                            <p class="text-xs text-gray-500">
                                <span class="font-medium text-red-600">${official.jabatan_official || 'Jabatan tidak diketahui'}</span> &bull; Lahir: ${formatDate(official.tanggal_lahir_official)}
                            </p>
                        </div>
                    </div>
                `).join('')
                : '<p class="text-center py-4 text-sm text-gray-500">Belum ada daftar official resmi yang terdaftar.</p>';

            const officialsBlockHtml = `
                <div class="bg-white rounded-xl shadow p-4 mt-4">
                    <h3 class="text-lg font-bold border-b pb-2 mb-3 text-red-600 flex items-center">
                        <i class="fas fa-user-tie mr-2"></i> Daftar Official Resmi (${clubOfficials.length} Orang)
                    </h3>
                    <div class="divide-y divide-gray-100">
                        ${officialsHtml}
                    </div>
                </div>
            `;

            // Susun HTML utama
            const detailHtml = `
                <div class="bg-white rounded-xl shadow p-4 mb-4">
                    <h2 class="text-xl font-bold text-red-600 mb-2 flex items-center">
                        <img data-src="${club.logo_klub}" alt="${club.nama_klub}" class="lazy-img w-8 h-8 object-contain rounded-full mr-2">
                        ${club.nama_klub}
                    </h2>
                    <div class="text-sm text-gray-600 space-y-1">
                        <p><i class="fas fa-user mr-2 text-gray-400"></i> Manajer: ${club.nama_manajer}</p>
                        <p><i class="fas fa-phone mr-2 text-gray-400"></i> Telp: ${club.no_telp_klub}</p>
                        <p><i class="fas fa-map-marker-alt mr-2 text-gray-400"></i> Alamat: ${club.alamat_klub}</p>
                        <p><i class="fas fa-shield-alt mr-2 text-gray-400"></i> ID Klub: ${club.id_klub}</p>
                    </div>
                </div>

                <div class="bg-white rounded-xl shadow p-4">
                    <h3 class="text-lg font-bold border-b pb-2 mb-3 text-red-600 flex items-center">
                        <i class="fas fa-users mr-2"></i> Daftar Pemain Resmi (${clubPlayers.length} Orang)
                    </h3>
                    <div class="divide-y divide-gray-100">
                        ${playersHtml}
                    </div>
                </div>
                
                ${officialsBlockHtml} `;

            document.getElementById('klub-detail-page').innerHTML = detailHtml;
            loadLazyImages();
            updateHeader(club.nama_klub, true);
            showPage('klub-detail', true);
        }

        // 8. Render Halaman Detail Pertandingan
        function renderMatchDetailPage(matchId) {
            const match = RAW_MATCH_DATA.find(m => m.id_match === matchId);
            if (!match) {
                document.getElementById('match-detail-page').innerHTML = '<p class="text-center text-red-500 font-semibold">Pertandingan tidak ditemukan.</p>';
                return;
            }

            const detailHtml = `
                <div class="bg-white rounded-xl shadow-lg p-4 mb-4">
                    <h2 class="text-xl font-bold text-center text-red-600 mb-4">${match.nama_kompetisi}</h2>
                    <p class="text-sm text-center text-gray-600 mb-1">${match.babak_pertandingan}</p>
                    <p class="text-sm text-center text-gray-600 mb-4"><i class="fas fa-calendar-alt mr-1"></i> ${formatDate(match.tanggal_match)}, ${match.jam} WIB &bull; <i class="fas fa-map-marker-alt mr-1"></i> ${match.lokasi}</p>
                    
                    <div class="flex justify-between items-center text-center">
                        <div class="w-2/5">
                            <img data-src="${match.logo_klub_home}" alt="${match.nama_klub_home}" class="lazy-img w-16 h-16 mx-auto rounded-full object-contain mb-2">
                            <p class="font-bold text-gray-900">${match.nama_klub_home}</p>
                        </div>
                        
                        <div class="w-1/5">
                            <span class="text-4xl font-extrabold text-red-600">${match.goal_home}</span>
                            <span class="text-4xl font-extrabold text-gray-400 mx-1">-</span>
                            <span class="text-4xl font-extrabold text-red-600">${match.goal_away}</span>
                            <p class="text-xs font-semibold text-gray-500 mt-1">FT</p>
                        </div>

                        <div class="w-2/5">
                            <img data-src="${match.logo_klub_away}" alt="${match.nama_klub_away}" class="lazy-img w-16 h-16 mx-auto rounded-full object-contain mb-2">
                            <p class="font-bold text-gray-900">${match.nama_klub_away}</p>
                        </div>
                    </div>
                </div>

                <div class="bg-white rounded-xl shadow p-4">
                    <h3 class="text-lg font-bold border-b pb-2 mb-3 text-red-600 flex items-center">
                        <i class="fas fa-chart-bar mr-2"></i> Statistik Pertandingan
                    </h3>
                    <div class="divide-y divide-gray-100">
                        <div class="flex justify-between py-2">
                            <div class="w-1/3 text-center text-sm font-semibold">${match.goal_home || 0}</div>
                            <div class="w-1/3 text-center text-sm text-gray-600"><i class="fas fa-futbol text-red-500 mr-1"></i> Gol</div>
                            <div class="w-1/3 text-center text-sm font-semibold">${match.goal_away || 0}</div>
                        </div>
                        <div class="flex justify-between py-2">
                            <div class="w-1/3 text-center text-sm font-semibold">${match.kartu_kuning_home || 0}</div>
                            <div class="w-1/3 text-center text-sm text-gray-600"><i class="fas fa-square text-yellow-500 mr-1"></i> Kartu Kuning</div>
                            <div class="w-1/3 text-center text-sm font-semibold">${match.kartu_kuning_away || 0}</div>
                        </div>
                        <div class="flex justify-between py-2">
                            <div class="w-1/3 text-center text-sm font-semibold">${match.kartu_merah_home || 0}</div>
                            <div class="w-1/3 text-center text-sm text-gray-600"><i class="fas fa-square text-red-500 mr-1"></i> Kartu Merah</div>
                            <div class="w-1/3 text-center text-sm font-semibold">${match.kartu_merah_away || 0}</div>
                        </div>
                        <div class="flex justify-between py-2 bg-gray-50 rounded-b">
                            <div class="w-1/3 text-center text-lg font-bold text-red-600">${match.poin_home || 0}</div>
                            <div class="w-1/3 text-center text-sm text-gray-600 font-bold">Poin</div>
                            <div class="w-1/3 text-center text-lg font-bold text-red-600">${match.poin_away || 0}</div>
                        </div>
                    </div>
                </div>
            `;

            document.getElementById('match-detail-page').innerHTML = detailHtml;
            loadLazyImages();
            updateHeader("Detail Pertandingan", true);
            showPage('match-detail', true);
        }

        // 9. Render Halaman Tentang
        function renderTentangPage() {
            document.getElementById('tentang-page').innerHTML = `
                <div class="bg-white rounded-xl shadow-lg p-6 text-center">
                    <img data-src="${HEADER_DATA.logo_askab}" alt="Logo Askab" class="lazy-img w-20 h-20 mx-auto object-contain mb-4">
                    <h2 class="text-2xl font-bold text-red-600 mb-1">SIPAKEM</h2>
                    <p class="text-sm text-gray-700 font-medium mb-4">Sistem Informasi PSSI Kepulauan Mentawai</p>
                    
                    <div class="text-left text-sm text-gray-600 space-y-3">
                        <p class="font-semibold text-gray-800 border-b pb-2 mb-2">Tentang Aplikasi:</p>
                        <p>SIPAKEM adalah platform resmi untuk menyajikan informasi terkini dan terperinci mengenai data klub, pemain, official, jadwal, hasil pertandingan, dan klasemen kompetisi sepak bola yang diselenggarakan di bawah naungan Askab PSSI Kepulauan Mentawai.</p>
                        <p>Tujuan utama SIPAKEM adalah untuk meningkatkan transparansi dan profesionalisme dalam pengelolaan kompetisi sepak bola lokal.</p>
                        
                        <p class="font-semibold text-gray-800 border-b pb-2 mt-4">Kontak dan Informasi:</p>
                        <ul class="list-none space-y-1">
                            <li><i class="fas fa-map-marker-alt mr-2 text-gray-500"></i> Alamat Askab: Tuapeijat, Mentawai</li>
                            <li><i class="fas fa-phone mr-2 text-gray-500"></i> Kontak Resmi: (0812) 6688 9900</li>
                            <li><i class="fas fa-envelope mr-2 text-gray-500"></i> Email: pssimentawai@gmail.com</li>
                            <li><i class="fas fa-code mr-2 text-gray-500"></i> Design: Rinaldi Kaslan</li>
                        </ul>
                    </div>
                    
                    <div class="flex justify-center mt-6">
                        <a href="https://pendaftaranakunklub.pssimentawai.org" target="_blank" class="flex justify-center items-center px-6 py-3 border border-transparent text-base font-medium rounded-xl shadow-sm text-white bg-gray-800 hover:bg-gray-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-gray-500 transition-all">
                            <i class="fas fa-sign-in-alt mr-2"></i>
                            Pendaftaran Akun Klub
                        </a>
                    </div>
                </div>
            `;
            loadLazyImages();
        }

        // 10. Modal Berita
        function openNewsModal(newsId) {
            const news = NEWS_DATA.find(n => n.id_berita === newsId);
            if (!news) return;

            const content = document.getElementById('news-modal-content');
            content.innerHTML = `
                <p class="text-xs text-red-600 font-semibold mb-2">${formatDate(news.tanggal)}</p>
                <h2 class="text-2xl font-bold text-gray-900 mb-4">${news.Judul_berita}</h2>
                <div class="space-y-4">
                    <img data-src="${news.gambar_1}" alt="Gambar Berita 1" class="lazy-img w-full rounded-lg shadow-md">
                    ${news.gambar_2 && news.gambar_2 !== 'null' ? `<img data-src="${news.gambar_2}" alt="Gambar Berita 2" class="lazy-img w-full rounded-lg shadow-md">` : ''}
                    ${news.gambar_3 && news.gambar_3 !== 'null' ? `<img data-src="${news.gambar_3}" alt="Gambar Berita 3" class="lazy-img w-full rounded-lg shadow-md">` : ''}
                </div>
                <div class="mt-4 prose max-w-none text-gray-700 whitespace-pre-wrap">
                    ${news.isi_berita}
                </div>
            `;
            loadLazyImages();
            document.getElementById('news-modal').classList.remove('hidden');
        }

        function closeModal(modalId) {
            document.getElementById(modalId).classList.add('hidden');
        }

        // 11. Event Listener dan Navigasi
        document.getElementById('bottom-nav').addEventListener('click', (e) => {
            const target = e.target.closest('a');
            if (target && target.dataset.page) {
                e.preventDefault();
                showPage(target.dataset.page);
            }
        });

        window.onpopstate = (event) => {
            const page = event.state && event.state.page ? event.state.page : 'home';
            showPage(page, false);
        };

        // ====================================================================
        // 12. INISIALISASI
        // ====================================================================

        window.onload = () => {
            renderHeader();
            // Tampilkan halaman awal
            const initialPage = window.location.hash.substring(1) || 'home';
            showPage(initialPage, false); 
        };
    </script>
</body>
</html>
